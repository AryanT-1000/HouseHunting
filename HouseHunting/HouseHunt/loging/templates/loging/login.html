<html>
<body>
    <from action='.' method='POST'>
        {% csrf_token %}
        
        {% for field in form %}
            {% if field == 'email' %}
                <input type='email'>
            {% else %}
                <input type='password'>
            {% endif %}
        {% endfor %}
        <input type='submit' value='submit'>
    </form>
</body>
</html>
